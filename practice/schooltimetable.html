<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Time Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="6">Time Table</th>
            
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thur</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Social</td>
            <td>Arts</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Social</td>
            <td>Arts</td>
            <td>English</td>
        
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Social</td>
            <td>Arts</td>
            <td rowspan="2">Project</td>
        
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Social</td>
            <td>Arts</td>
                   
        </tr>
    </table>
</body>
</html>
